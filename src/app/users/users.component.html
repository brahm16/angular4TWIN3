<div class="row">
    <div class="col-12 col-md-8 mx-5 my-3">
        <form class="form-inline">
            <div class="form-group mx-3">
                <input class="form-control" type="text" name="search" [(ngModel)]="search" />



            </div>
            <button class="btn btn-success" (click)="getNbr()">Verifier</button>



        </form>

    </div>

</div>
<div class="row mx-3">
    <div class="col-12 col-md-8 mx-5">
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>

            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{ u.name }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.email }}</td>



                </tr>


            </tbody>
        </table>

    </div>

</div>
