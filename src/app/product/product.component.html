<div class="col-6 col-md-4"  *ngIf="product.price<priceMaxOutput ||priceMaxOutput==null">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../assets/images/t-shirt.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.title}} liker par {{product.like}}</p>
          <button href="#" (click)="sendNotif()" class="btn btn-primary">Like</button>
        </div>
      </div>

</div>
