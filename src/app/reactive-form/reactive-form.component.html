<form [formGroup]=fg>
    {{fg.status}}
    <div class="form-group">
        <label>Nom</label>
        <input  type="text" class="form-control"
        formControlName="nom"  />
        <div  class="mt-3">
            <div class="alert alert-danger" *ngIf="fg.get('nom').touched && fg.get('nom').errors">
                <div *ngIf="fg.controls['nom'].hasError('required')" >Required</div>
                <div *ngIf="fg.controls['nom'].hasError('minlength')" >Required Longeur</div>
    
             </div>
        </div>
    
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <input  type="text" class="form-control"
        formControlName="email"  />
        <div  class="mt-3">
            <div class="alert alert-danger" *ngIf="fg.controls['email'].touched && fg.controls['email'].errors">
                <div *ngIf="fg.controls['email'].hasError('required')" >Required</div>
                <div *ngIf="fg.controls['email'].hasError('pattern')" >Format email invalid</div>

             </div>
        </div>

    </div>
   
    <h3>Address</h3>
    <div class="form-group" formGroupName="address">
        <label>Street</label>
        <input  type="text" class="form-control"
        formControlName="street"  />
        <div class="mt-3">
            <div class="alert alert-danger"  *ngIf="fg.get('address').get('street').touched && fg.get('address').get('street').errors">
                <div *ngIf="fg.get('address').get('street').hasError('required')" >Required</div>
                <div *ngIf="fg.get('address').get('street').hasError('minlength')" >Required Longeur</div>

             </div>
        </div>
    </div>
    

    <button [disabled]="fg.invalid" class="btn btn-success" (click)="test()">Submit</button>
    <button class="btn btn-warning" (click)="cancel()">Cancel</button>


</form>
