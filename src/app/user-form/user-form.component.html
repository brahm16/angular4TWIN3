<form #f="ngForm" (submit)="onSubmit()">
    <div class="form-group">
        <label >Nom</label>
        <input type="text" class="form-control" name="nom" required #nom="ngModel" [(ngModel)]="user.nom" id="nom" placeholder="Nom">
        <div *ngIf="nom.touched" class="mt-3">
            <div class="alert alert-danger" *ngIf="nom.invalid">Invalid</div>
    
           </div>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #email="ngModel" name="email" pattern="/^[a-z0-9]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required class="form-control" id="email" [(ngModel)]="user.email"  placeholder="Enter email">
      <div *ngIf="email.touched" class="mt-3">
        <div class="alert alert-danger" *ngIf="email.invalid">Invalid</div>
        <div class="alert alert-danger" *ngIf="email.errors.pattern">pattern Invalid</div>

       </div>
    </div>
    <div class="form-group">
        <label >Cin</label>
        <input type="text" #cin="ngModel" name="cin" required class="form-control" pattern="/^[0-9]{8}$/" [(ngModel)]="user.cin" id="cin" placeholder="Cin">
        <div *ngIf="cin.touched" class="mt-3">
            <div class="alert alert-danger" *ngIf="cin.invalid">Invalid</div>
            <div class="alert alert-danger" *ngIf="cin.errors.pattern">pattern Invalid</div>
    
           </div>
    </div>
      <button [hidden]="f.invalid" class="btn btn-success">Add product</button>
    </form>
