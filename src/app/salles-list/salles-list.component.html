<div class="my-4">
    <ul>
        <li *ngFor="let s of salles">
            {{s.nom}} <a [routerLink]="['/salle/details', s.id]">details</a>
        </li>
    </ul>
    <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
    </div>
    <div [hidden]="errMess||salles" class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

</div>
