<form [formGroup]=fg>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="nom">
        <div class="alert alert-danger mt-4" *ngIf="nom.errors && nom.touched">
          the name is a required field
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-4" *ngIf="email.errors && email.touched">
          <div *ngIf="email.errors.required">the name is a required field</div>
          <div *ngIf="email.errors.pattern">Message Pattern</div>
        </div>
      </div>
      <h1>Information</h1>
  <div formGroupName="information">
    <div class="form-group">
      <label>CardType</label>
      <input type="text" class="form-control" formControlName="cardType">
      <div class="alert alert-danger" *ngIf="cardType.errors && cardType.touched">
        the name is a required field
      </div>
    </div>
    <div class="form-group">
      <label>CardNumber</label>
      <input type="number" class="form-control" formControlName="cardNumber">
      <div class="alert alert-danger" *ngIf="cardNumber.errors && cardNumber.touched">
       Message Pattern
      </div>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group" *ngIf="cardType.valid && cardNumber.valid">
      <label>Code</label>
      <input type="number" class="form-control" formControlName="code">
    </div>

  </div>
  <button class="alert alert-success" (click)="save()" [disabled]="fg.invalid">
    Save
  </button>


</form>
<div class="mt-3" >
  <div>
    <p>Status: {{fg.status}}</p>
<p>Values: {{ contact| json}}</p>
<p>{{ contact.nom }}</p>
<p>{{ contact.email }}</p>





  </div>
</div>
